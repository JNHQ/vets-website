version: "2"
checks:
  argument-count:
    enabled: false
    #config:
    #  threshold: 4
  complex-logic:
    enabled: false
    #config:
    #  threshold: 4
  file-lines:
    enabled: false
    #config:
    #  threshold: 250
  method-complexity:
    enabled: false
    #config:
    #  threshold: 5
  method-count:
    enabled: false
    #config:
    #  threshold: 20
  method-lines:
    enabled: false
    #config:
    #  threshold: 25
  nested-control-flow:
    enabled: false
    #config:
    #  threshold: 4
  return-statements:
    enabled: false
    #config:
    #  threshold: 4
  similar-code:
    enabled: false
    #config:
    #  threshold: #language-specific defaults. overrides affect all languages.
  identical-code:
    enabled: false
    #config:
    #  threshold: #language-specific defaults. overrides affect all languages.
plugins:
 eslint:
  enabled: true
exclude_patterns:
- test/**/*
- config/**/*
- vendor/**/*
- script/**/*
